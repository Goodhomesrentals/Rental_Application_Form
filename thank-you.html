<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - Good Home Rentals</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: url('https://source.unsplash.com/random/1600x900/?house') no-repeat center/cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    header {
      position: sticky;
      top: 0;
      background: #1a3c34;
      padding: 15px;
      width: 100%;
      z-index: 1000;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 400;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #4CAF50;
    }

    .hero {
      text-align: center業員
      padding: 40px 20px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 100%;
      margin: 20px 0;
    }

    h1 {
      color: #1a3c34;
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    p {
      color: #4a6360;
      font-size: 1.2rem;
      font-weight: 300;
      margin-bottom: 20px;
    }

    .section {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin: 15px 0;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    button {
      font-size: 1.1rem;
      font-weight: 400;
      padding: 12px 30px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #4CAF50, #2e7d32);
      color: white;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #45a049, #27632a);
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.95);
    }

    a {
      text-decoration: none;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #4a6360;
      padding: 15px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      width: 100%;
      text-align: center;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      p {
        font-size: 1rem;
      }

      .section {
        padding: 15px;
      }

      button {
        font-size: 1rem;
        padding: 10px 20px;
      }

      nav ul {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="application.html">Apply</a></li>
        <li><a href="payment-choice.html">Pay</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="hero">
    <h1>Thank You!</h1>
  </div>

  <div class="section">
    <p>Your application and payment information have been received. We'll be in touch shortly.</p>
    <a href="index.html"><button><i class="fas fa-home"></i> Return to Home</button></a>
  </div>

  <footer>© 2025 Good Home Rentals. All rights reserved.</footer>
</body>
</html>
