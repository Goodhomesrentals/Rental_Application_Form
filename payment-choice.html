<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rental Application - Payment Choice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f4f4f4;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 2rem;
    }
    button {
      padding: 1rem 2rem;
      margin: 1rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .card-btn {
      background-color: #007bff;
      color: white;
    }
    .other-btn {
      background-color: #28a745;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Select Payment Method</h1>
    <p>Please choose how you wish to pay the $75 per adult application fee.</p>
    <style>
  .payment-redirects {
    display: flex;
    flex-direction: column;
    gap: 15px;
    max-width: 300px;
    margin: auto;
    padding-top: 30px;
  }

  .payment-redirects a {
    text-decoration: none;
    color: white;
    padding: 12px;
    border-radius: 8px;
    text-align: center;
    font-weight: bold;
    transition: 0.3s ease;
  }

  .zelle { background: #6f1ab6; }
  .paypal { background: #003087; }
  .venmo { background: #3d95ce; }

  .payment-redirects a:hover {
    opacity: 0.8;
    transform: scale(1.02);
  }
</style>

<div class="payment-redirects">
  <a class="zelle" href="https://www.zellepay.com/" target="_blank">Go to Zelle</a>
  <a class="paypal" href="https://www.paypal.com/" target="_blank">Go to PayPal</a>
  <a class="venmo" href="https://venmo.com/" target="_blank">Go to Venmo</a>
</div>

    <input type="checkbox" name="Authorization"><a href="billing.html"><button class="card-btn">Credit / Debit Card</button></a>
  </div>
</body>
</html>
